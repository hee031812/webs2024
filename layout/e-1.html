<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>웹디자인기능사 레이아웃 e-1</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #main {
        width: 100%;
        height: calc(100vh - 120px);
        display: flex;
    }
    #haeader {
        width: 200px;
    }
    #haeader .logo {
        width: 100%;
        height: 10%;
        background-color: #a96d6d;
    }
    #haeader .nav {
        width: 100%;
        height: 90%;
        background-color: #904a4a;
    }
    #contents {
        width: 400px;
    }
    #contents .banner {
        width: 100%;
        height: 15%;
        background-color: #693939;
    }
    #contents .notice {
        width: 100%;
        height: 35%;
        background-color: #612f2f;
    }
    #contents .gallery {
        width: 100%;
        height: 35%;
        background-color: #8d3333;
    }
    #contents .link {
        width: 100%;
        height: 15%;
        background-color: #5b1a1a;
    }
    #slider {
        width: calc(100% - 600px);
        height: 100%;
        background-color: #bf3232;
    }
    #footer {
        width: 100%;
        display: flex;
    }
    #footer .footer1 {
        width: 20%;
        height: 120px;
        background-color: #9e1a1a;
    }
    #footer .footer2 {
        width: 80%;
    }
    #footer .footer2 .footer2-1 {
        width: 100%;
        height: 60px;
        background-color: #bc2727;
    }
    #footer .footer2 .footer2-2 {
        width: 100%;
        height: 60px;
        background-color: #e84242
    }
</style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="haeader">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //haeader -->

            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <!-- //contents -->

            <article id="slider">
            </article>
            <!-- //slider -->
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
<!-- //wrap -->
</body>
</html>

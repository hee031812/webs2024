    <script>

        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");


        // 문제정보

        const quizInfo = [
            {
                infoDate: "2016년 4회",
                infoType: "웹디자인기능사",
                infoQuestion: "2진수 1011을 그레이코드로 변환하면?",
                infoChoice: ["1010", "0100", "0111", "1110"],
                infoAnswer: "2",
                infoDesc: "디자인의 기본 요소에는 점, 선, 면, 질감이 있습니다. ",
            },
            {
                infoDate: "2010년 제2회",
                infoType: "웹디자인기능사",
                infoQuestion: "연속되는 2개의 숫자를 표현한 코드에서 한 개의 비트를 변경하면 새로운 코드가 되기 때문에 아날로그-디지털 변환, 데이터 전송 등에 주로 사용되는 코드는?",
                infoChoice: ["EBCDIC Code", "Hamming Code", "ASCII Code", "Gray Code",],
                infoAnswer: "4",
                infoDesc: "디자인의 기본 요소에는 점, 선, 면, 질감이 있습니다. ",
            },
            {
                infoDate: "2010년 제2회",
                infoType: "웹디자인기능사",
                infoQuestion: "1비트(bit)를 기억할 수 있는 능력을 가진 기억의 최소 단위로 클록이 있는 순서회로에 기억된 기억 소자는??",
                infoChoice: ["플립플롭(Flip-Flop)", "전가산기(Full Adder)", "반가산기(Half Adder)", "부호기(Encoder)"],
                infoAnswer: "1",
                infoDesc: "디자인의 기본 요소에는 점, 선, 면, 질감이 있습니다. ",
            },
        ];
        let currentIndex = 0;               //현재 문제 변수 값

        // 문제 출력
        const updataQuiz = (index) => {
            let quizWrapTag = `
                <div class="quiz">
                    <div class="quiz__header">${quizInfo[index].infoDate} ${quizInfo[index].infoType}</div>
                    <div class="quiz__main">
                        <div class="quiz__question">
                            ${index + 1}.${quizInfo[index].infoQuestion}
                        </div>
                        <div class="quiz__choice">
                            <label for="choice1">
                                <input type="radio" id="choice1" name="choice" value="1">
                                <span>${quizInfo[index].infoChoice[0]}</span>
                            </label>
                        </div>
                        <div class="quiz__answer none">${quizInfo[index].infoAnswer}</div>
                        <div class="quiz__desc none">${quizInfo[index].infoDesc}</div>

                    </div>
                    <div class="quiz__footer">
                        <button class="quiz__confirm ">정답확인하기</button>
                        <button class="quiz__next none">다음 문제</button>
                    </div>
                </div>`
            quizWrap.innerHTML = quizWrapTag;

            // 선택자
            const quizConfirm = quizWrap.querySelector(".quiz__confirm");
            const quizNext = quizWrap.querySelector(".quiz__next");

            // 정답확인버튼
            quizConfirm.addEventListener("click", () => {
                checkAnswer();
                quizConfirm.classList.add("none");      //정답 버튼 삭제
                quizNext.classList.remove("none");      //다음 버튼 추가
            });

            // 다음문제 버튼
            quizNext.addEventListener("click", () => {
                if (currentIndex < quizInfo.length - 1) {
                    quizNext.classList.add("none");            //다음 버튼 삭제
                    quizConfirm.classList.remove("none");      //정답 버튼 삭제
                    currentIndex++;                            // 문제 번호 추가
                    updataQuiz(currentIndex);                  // 퀴즈반영
                } else {
                    alert("퀴즈가 종료되었습니다.");
                }
            })

        }
        //정답 확인
        const checkAnswer = () => {
            const selectedChoice = quizWrap.querySelectorAll("input[name='choice']:checked");
            const correctAnswer = quizInfo[currentIndex].infoAnswer;    //정답지의 정답
            const quizElement = quizWrap.querySelector(".quiz");
            const descElement = quizWrap.querySelector(".quiz__desc");
            const answerElement = quizWrap.querySelector(".quiz__answer");

            if (selectedChoice.length > 0) {
                const userAnswer = selectedChoice[0].value;                // 사용자가 체크한 정답
                
                if (userAnswer === correctAnswer) {
                    quizElement.classList.add("good");

                } else {
                    quizElement.classList.add("bad");
                    answerElement.classList.remove("none");
                }

                descElement.classList.remove("none");
            } else {
                alert("정답을 선택해주세요.");
            }



        };

        //페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            updataQuiz(currentIndex);
        })

    </script>

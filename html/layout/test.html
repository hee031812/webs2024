<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dd </title>

    <script>
            {
                //01. for문

                const arr = [1,2,3,4,5];

                for(let i=1; i<=5; i++){
                    document.write(arr[i]);
                }
                document.write("<br>");

                //02. forEach 문

                arr.forEach((el)=>{
                    document.write(el,", ");
                })
                document.write("<br>");

                //03. for of 문

                for(let el of arr){
                    document.write(el,", ");
                }
                document.write("<br>");

                //04. for in 문

                for(let el in arr){
                    document.write(arr[el],", ");
                }
                document.write("<br>");

                //05. map 문

                arr.map((el)=>{
                    document.write(el,", ");
                })
                document.write("<br>");

                
                //06. filter 문

                arr.filter((el)=>{
                    document.write(el,", ");
                })
                document.write("<br>");

            }

            {
                //07. 1-100 합
                
                let sum =0;
                for(let i=1; i<=10; i++){
                    sum += i;
                }
                document.write(sum);
            }

            {
                //08. 8단 구구단

                for(let i=8; i<=8; i++){
                    for(let j=1; j<=10; j++){
                        document.write(i+"*"+"j"+"="+"i*j");
                    }
                }
            }

            {
                //09. 10*10
                let table = "<table class = 'table';";
                for(let i=1; i<=10; i++){
                    table += "<tr>";
                        for(let j=1; j=10; j++){
                            table += "<td>"+i*j+"</td>"
                        }
                    table += "</tr>";
                }
                table +="</table>"
                document.write(table);
            }
    </script>
</body>
</html>

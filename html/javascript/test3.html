        // 10-4. 화살표 함수(선언적함수 + 매개변수 + 리턴값 + 괄호 생략 + 리턴 생략)
{ 
    let sum = 0;
    for(let i=1; i<100; i++){
        sum += i;
    }
    document.write(sum);
}

{

        }
    }

{

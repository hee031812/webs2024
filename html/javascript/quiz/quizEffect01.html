        <h1>Quiz</h1>

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__header">
                    <span class="quiz__date">21년 10월</span>
                    <span class="quiz__type">정보처리 기능사</span>
                </div>
                <div class="quiz__main">
                    <div class="quiz__question">
                        <em>01</em>
                        <span>CPU의 정보처리 속도 단위 중 초당 100만개의 연산을 수행한다는 의미의 단위는?</span>
                    </div>

                    <div class="quiz__animation">
                        <div class="wrapper">
                            <div class="card-container">
                                <div class="dog">
                                    <div class="head">
                                        <div class="ears"></div>
                                        <div class="face"></div>
                                        <div class="eyes">
                                            <div class="teardrop"></div>
                                        </div>
                                        <div class="nose"></div>
                                        <div class="mouth">
                                        <div class="tongue"></div>
                                        </div>
                                        <div class="chin"></div>
                                    </div>
                                    <div class="body">
                                        <div class="tail"></div>
                                        <div class="legs"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="quiz__answer none">
                        MIPS
                    </div>
                    <div class="quiz__desc none">
                        LIPS는 초당 1개, KIPS는 초당 1000개, MIPS는 초당 1000000의 연산을 수행하는 것을 의미합니다.
                    </div>
                </div>
                <div class="quiz__footer">
                    <button class="quiz__confirm">정답확인하기</button>
                </div>
            </div>
        </div>
    </main>

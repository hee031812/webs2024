<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         {
            const arr = [100, 200, 300, 400, 500];
            // forë¬¸
            for(let i=0; i<arr.length; i++){
                document.write(arr[i], ", ");
            }
            document.write("<br>");
            // forEach
            arr.forEach((el) => {
                document.write(el, ", ");
            })
            document.write("<br>");
            // for of
            for(let el of arr){
                document.write(el, ", ");
            }
            document.write("<br>");
            // for in
            for(let el in arr){
                document.write(arr[el], ", ");
            }
            document.write("<br>");
            // map
            arr.map((el) => {
                document.write(el, ", ");
            })
            document.write("<br>");
            // filter
            arr.filter((el) => {
                document.write(el, ", ");
            })
            document.write("<br>");
        }
    </script>
</body>
</html>
